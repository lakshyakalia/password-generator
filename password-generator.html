<html>
    <head>
        <title>
           Password Generator 
        </title>
        <script src="password-generator.js"></script>
        <script src="improve.js"></script>
        <script src="page.js" defer></script>
    </head>
    <style>
        body{
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .header{
            /* width: 100%; */
            background-color: rgb(35, 35, 35);
            color: white;
            margin: 0;
            font-size: 26px;
        }
        .password-input{
            padding: 10px 24px;
            width: 40%;
        }
        div{
            padding: 10px 14px;
            text-align: center;
        }
        .flex{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button{
            appearance: none;
            backface-visibility: hidden;
            background-color: #27ae60;
            border-radius: 8px;
            border-style: none;
            box-shadow: rgba(39, 174, 96, .15) 0 4px 9px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: Inter,-apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: normal;
            line-height: 1.5;
            outline: none;
            overflow: hidden;
            padding: 13px 20px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transform: translate3d(0, 0, 0);
            transition: all .3s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: top;
            white-space: nowrap;
        }

        button:hover {
            background-color: #1e8449;
            opacity: 1;
            transform: translateY(0);
            transition-duration: .35s;
        }

        button:active {
            transform: translateY(2px);
            transition-duration: .35s;
        }

        button:hover {
            box-shadow: rgba(39, 174, 96, .2) 0 6px 12px;
        }
        .error-generators label{
            display: none;
            color: rgb(255, 106, 106);
            font-size: 10px;
        }
        .btn-generate{
            background-color: #cc99ff;
            opacity: 0.7;
        }
        .btn-generate:hover{
            background-color: #cc99ff !important;
        }
        
        
    </style>
    <body>
        <div class="header">
            <div>
                Passw0rd Generator
            </div>
        </div>
        <div class="content">
            <div>
                <input type="text" onclick="generatePassword()" class="password-input" placeholder="Please enter your password...">
            </div>
            <div class="error-generators">
                <label id="flag-too-short">Passwords should be at least 10 characters long.</label>
                <label id="flag-no-capitals">Passwords should contain both uppercase and lowercase letters.</label>
                <label id="flag-no-specials">Passwords should have at least one special character.</label>
                <label id="flag-no-numbers">Passwords should have numbers</label>
                <label id="flag-dictionary">Passwords should not contain plain english words</label>
            </div>
            <!-- <button type="button">Submit</button> -->
            <div>
                <div class="flex">
                    <div>
                        <div>
                            <button>Uppercase</button>
                        </div>
                        <div>
                            <button>Lowercase</button>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button>Numbers</button>
                        </div>
                        <div>
                            <button>Symbols</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button onclick="showLabels()" class="btn-generate">Generate</button>
            </div>
        </div>
        
    </body>
</html>
